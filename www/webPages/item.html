<div ng-controller="item-ctrl">
  <ion-list class="item-details">
    <ion-item>
      <h3> Item </h3> 
    </ion-item>
    <ion-item>
      <p class="float-left"> Name: </p>
      <p class="float-right"> {{item.name}} </p>
    </ion-item>
    <ion-item>
      <p class="float-left"> Id: </p>
      <p class="float-right"> {{item.id}} </p>
    </ion-item>
    <ion-item>
      <p class="float-left"> Price: </p>
      <p class="float-right"> {{item.price}} </p>
    </ion-item>
    <ion-item>
      <p class="float-left"> Available: </p>
      <p class="float-right"> {{item.available}} </p>
    </ion-item>
  </ion-list>
</div>
