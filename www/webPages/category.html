<div ng-controller="category-ctrl">
  <p> This is category.html </p>
  <p> ID: {{id}} </p>
  <div ng-repeat="item in items" style="border: 1px solid black; border-radius: 5px; margin: 5px">
    <p> Item name: {{item.name}} </p>
    <p> Item id: {{item.id}} </p>
    <p> Item price: {{item.price}} </p>
    <p> Item availability: {{item.available}} </p>
  </div>
</div>
