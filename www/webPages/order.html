<div ng-controller="order-ctrl">
  <p> This is categories.html </p>

  <ion-list class="category-list">
    <ion-item>
      <h3> Category List </h3>
    </ion-item>
    <ion-item ng-repeat="category in categories" class="list-item-half">
      <img class="float-left category-icon" src="img/ionic.png"></img>
      <a href="#/categories/category={{category.id}}"> {{category.name}} </a>
    </ion-item>
  </ion-list>
</div>
