<div ng-controller="order-ctrl">
  <p> This is categories.html </p>

  <ion-list class="category-list">
    <ion-item>
      <h3> Category List </h3>
    </ion-item>
    <ion-item ng-repeat="category in categories" class="category-item">
      <img src="img/ionic.png" width="30px" height="30px"></img>
      <a href="#/categories/category={{category.id}}"> {{category.name}} </a>
    </ion-item>
  </ion-list>
</div>
